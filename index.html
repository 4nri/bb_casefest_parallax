<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slider-container {
            width: 375px;
            height: 812px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: #1a1a2e;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear;
        }

        .parallax-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            pointer-events: none;
        }

        .middle-layer img {
            width: 80%;
            height: 80%;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -53%);
        }

        .back-layer img {
            object-fit: cover;
            object-position: center;
        }

        .front-layer {
            background-image: url('/img/foreground_01.png');
            background-repeat: repeat;
            background-size: auto 100%;
            background-position: left center;
        }

        /* Бесшовные слои */
        .back-layer {
            width: 200%;
            left: -85%;
        }

        .front-layer {
            width: 800%;
            left: 0;
        }

        .back-layer {
            z-index: 1;
        }

        .middle-layer {
            z-index: 2;
        }

        .front-layer {
            z-index: 3;
        }

        .nav-dots {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="slider-container" id="sliderContainer">
        <!-- Slide 1 -->
        <div class="slide" data-slide="0">
            <!-- Back Layer -->
            <div class="parallax-layer back-layer">
                <img src="/img/background_01.png" alt="Background">
            </div>

            <!-- Middle Layer (Main Product) -->
            <div class="parallax-layer middle-layer">
                <img src="/img/case_01.png" alt="Product 1">
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide" data-slide="1">
            <!-- Back Layer -->
            <div class="parallax-layer back-layer">
                <img src="/img/background_01.png" alt="Background">
            </div>

            <!-- Middle Layer (Main Product) -->
            <div class="parallax-layer middle-layer">
                <img src="/img/case_02.png" alt="Product 2">
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide" data-slide="2">
            <!-- Back Layer -->
            <div class="parallax-layer back-layer">
                <img src="/img/background_01.png" alt="Background">
            </div>

            <!-- Middle Layer (Main Product) -->
            <div class="parallax-layer middle-layer">
                <img src="/img/case_03.png" alt="Product 3">
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="slide" data-slide="3">
            <!-- Back Layer -->
            <div class="parallax-layer back-layer">
                <img src="/img/background_01.png" alt="Background">
            </div>

            <!-- Middle Layer (Main Product) -->
            <div class="parallax-layer middle-layer">
                <img src="/img/case_04.png" alt="Product 4">
            </div>
        </div>

        <!-- Slide 5 -->
        <div class="slide" data-slide="4">
            <!-- Back Layer -->
            <div class="parallax-layer back-layer">
                <img src="/img/background_01.png" alt="Background">
            </div>

            <!-- Middle Layer (Main Product) -->
            <div class="parallax-layer middle-layer">
                <img src="/img/case_05.png" alt="Product 5">
            </div>
        </div>

        <!-- Front Layer (Global, outside slides) -->
        <div class="parallax-layer front-layer" id="globalFrontLayer"></div>

        <!-- Navigation Dots -->
        <div class="nav-dots" id="navDots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
        </div>
    </div>

    <script>
        const sliderContainer = document.getElementById('sliderContainer');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const globalFrontLayer = document.getElementById('globalFrontLayer');

        let currentSlide = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        let offsetX = 0;

        const SLIDE_WIDTH = 375;
        const SWIPE_THRESHOLD = 50;

        // Parallax speeds for different layers
        const PARALLAX_SPEEDS = {
            back: 0.04,    // Задний слой движется медленнее
            middle: 1,    // Средний слой - базовая скорость
            front: 1.4    // Передний слой движется быстрее для эффекта глубины
        };

        function updateSlidePositions(animated = true) {
            const slideOffset = -currentSlide * SLIDE_WIDTH;
            const totalOffset = slideOffset + offsetX;

            slides.forEach((slide, index) => {
                const backLayer = slide.querySelector('.back-layer');
                const middleLayer = slide.querySelector('.middle-layer');

                if (animated) {
                    backLayer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    middleLayer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    globalFrontLayer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                } else {
                    backLayer.style.transition = 'none';
                    middleLayer.style.transition = 'none';
                    globalFrontLayer.style.transition = 'none';
                }

                const slideSpecificOffset = (index - currentSlide) * SLIDE_WIDTH + offsetX;

                backLayer.style.transform = `translateX(${slideSpecificOffset * PARALLAX_SPEEDS.back}px)`;
                middleLayer.style.transform = `translateX(${slideSpecificOffset * PARALLAX_SPEEDS.middle}px)`;
            });

            // Update global front layer
            globalFrontLayer.style.transform = `translateX(${totalOffset * PARALLAX_SPEEDS.front}px)`;
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            currentSlide = index;
            offsetX = 0;
            updateSlidePositions(true);
            updateDots();
        }

        // Touch Events
        sliderContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        sliderContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            offsetX = currentX - startX;
            updateSlidePositions(false);
        });

        sliderContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;

            if (Math.abs(offsetX) > SWIPE_THRESHOLD) {
                if (offsetX > 0 && currentSlide > 0) {
                    // Swipe right - previous slide
                    currentSlide--;
                } else if (offsetX < 0 && currentSlide < slides.length - 1) {
                    // Swipe left - next slide
                    currentSlide++;
                }
            }

            offsetX = 0;
            updateSlidePositions(true);
            updateDots();
        });

        // Mouse Events (for desktop testing)
        sliderContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        sliderContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentX = e.clientX;
            offsetX = currentX - startX;
            updateSlidePositions(false);
        });

        sliderContainer.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;

            if (Math.abs(offsetX) > SWIPE_THRESHOLD) {
                if (offsetX > 0 && currentSlide > 0) {
                    currentSlide--;
                } else if (offsetX < 0 && currentSlide < slides.length - 1) {
                    currentSlide++;
                }
            }

            offsetX = 0;
            updateSlidePositions(true);
            updateDots();
        });

        sliderContainer.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                offsetX = 0;
                updateSlidePositions(true);
            }
        });

        // Dot Navigation
        dots.forEach((dot) => {
            dot.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                goToSlide(index);
            });
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                // Previous slide
                if (currentSlide > 0) {
                    goToSlide(currentSlide - 1);
                }
            } else if (e.key === 'ArrowRight') {
                // Next slide
                if (currentSlide < slides.length - 1) {
                    goToSlide(currentSlide + 1);
                }
            }
        });

        // Initialize
        updateSlidePositions(false);
        updateDots();
    </script>
</body>

</html>
